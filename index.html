<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robbie AI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url("IMG_0418.png") no-repeat center center fixed; /* <-- your file */
      background-size: cover;
    }
    h1 {
      margin: 20px 0 10px;
      color: #ff89d6;
      text-shadow: 1px 1px 3px #000;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      flex: 1;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #4c72ff; margin-left: auto; }
    .ai   { background: #444;     margin-right: auto; }
    #controls {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 6px;
      margin-bottom: 18px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #ff89d6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff62c4; }
  </style>
</head>
<body>
  <h1>Robbie AI ðŸ’œ</h1>
  <div id="chat"></div>
  <div id="controls">
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    // âš ï¸ Replace with your real API key (not safe for production!)
    const OPENAI_API_KEY = "YOUR_OPENAI_KEY";

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'msg ai';
      typing.textContent = 'Robbie is typing...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      try {
        const r = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              { role: 'system', content: 'You are Robbie AI, a warm, witty, affirming trans woman companion. Be supportive and empathetic.' },
              { role: 'user', content: text }
            ]
          })
        });

        const data = await r.json();
        typing.remove();

        if (data?.choices?.[0]?.message?.content) {
          addMessage(data.choices[0].message.content, 'ai');
        } else {
          addMessage('âš ï¸ API Error: ' + JSON.stringify(data), 'ai');
        }
      } catch (e) {
        typing.remove();
        addMessage('âš ï¸ Error: ' + e.message, 'ai');
      }
    }

    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
