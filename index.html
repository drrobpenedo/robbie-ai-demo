<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robbie AI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url("0C1F8FE4-B2D4-4FFF-861A-E0A646FB4E06.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      color: #ff89d6;
      text-shadow: 1px 1px 3px #000;
    }
    #chat {
      flex: 1;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
      margin-bottom: 10px;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #4c72ff; margin-left: auto; }
    .ai { background: #444; margin-right: auto; }
    #controls {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-left: 5px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #ff89d6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff62c4; }
  </style>
</head>
<body>
  <h1>Robbie AI 💜</h1>
  <div id="chat"></div>
  <div id="controls">
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    // ⚠️ Insert your real OpenAI API key below for testing
    const OPENAI_API_KEY = "YOUR_OPENAI_KEY";

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      const typingDiv = document.createElement('div');
      typingDiv.classList.add('msg', 'ai');
      typingDiv.textContent = "Robbie is typing...";
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // safer fallback
            messages: [
              { role: "system", content: "You are Robbie AI, a warm, witty, affirming trans woman companion. Be supportive and empathetic." },
              { role: "user", content: text }
            ]
          })
        });

        const data = await response.json();
        typingDiv.remove();

        if (data.choices && data.choices[0]) {
          addMessage(data.choices[0].message.content, 'ai');
        } else {
          addMessage("⚠️ API Error: " + JSON.stringify(data), 'ai');
        }
      } catch (err) {
        typingDiv.remove();
        addMessage("⚠️ Error: " + err.message, 'ai');
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
